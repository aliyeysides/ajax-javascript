<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ajax-javascript test page">
    <meta name="author" content="Sam MA">
    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

    <title>ajax-javascript test page</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/starter-template/starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="http://getbootstrap.com/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- ajax-javascript -->
	<script src="ajax-javascript.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#top">ajax-javascript</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#local">local</a></li>
            <li><a href="#cross">jsonp</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div class="container">

		<div class="starter-template">
			<h2 id="local">Local Web API</h2>
			<div class="row">
				<div class="col-sm-1"><br>
					<div class="radio">
						<label><input type="radio" name="method" id="GET" checked>GET</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="method" id="POST">POST</label>
					</div>
				</div>
				<div class="col-sm-5">
					<label for="url">Target URL</label>
					<input type="text" class="form-control" id="url" placeholder="Enter URL"><br>
					<label for="data">Data</label>
					<input type="text" class="form-control" id="data" placeholder="key=value&key2=value2"><br>
					<button type="button" class="btn btn-primary" onclick="localTest()">Send</button>
				</div>
				<div class="col-sm-6">
					<label>Result</label><textarea class="form-control" rows="5" id="localResult"></textarea>
				</div>
			</div>

			<h2 id="cross">Cross Domain Example</h2>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-5">
					<label for="remourl">Target URL</label>
					<input type="text" class="form-control" id="remourl" placeholder="Enter URL"><br>
					<label for="remodata">Data</label>
					<input type="text" class="form-control" id="remodata" placeholder="key=value&key2=value2"><br>
					<button type="button" class="btn btn-primary" onclick="jsonpTest()">Send</button>
				</div>
				<div class="col-sm-6">
					<label>Result</label><textarea class="form-control" rows="5" id="remoResult"></textarea>
				</div>
			</div>
		</div>

	</div><!-- /.container -->


	<script type="text/javascript">
	function localTest()
	{
		var resultTextArea = document.getElementById( "localResult" );
		var url = document.getElementById( "url" ).value;
		var data = document.getElementById( "data" ).value;
		var isPost = document.getElementById( "POST" ).checked;

		// console.log(isPost +', '+ data);

		ajax( url , {
			isPost : isPost,
			data : data,
			callback : function( data ) {
				resultTextArea.value = data;
				console.log( data );
			}
		} );
	}

	function jsonpTest()
	{
		var resultTextArea = document.getElementById( "remoResult" );
		var url = document.getElementById( "remourl" ).value;
		var data = document.getElementById( "remodata" ).value;

		ajax( url , {
			jsonp : true,
			data : data,
			callback : function( data ) {
				resultTextArea.value = data;
				console.log( data );
			}
		} );
	}
	</script>


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  </body>
</html>
